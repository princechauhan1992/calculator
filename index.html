<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>My Calculator</title>
</head>
<body>
    <div class = layout>
        <div class = "row result">
            <h1 id = "result-string">0
            </h1>
            <h3 id = "result-value">0
            </h3>
        </div>
        <div class = "row">
            <button class = "clear-all fifty-percent button action">C
            </button>
            <button class = "back twenty-five-percent button action">&#8592
            </button>
            <button class = "divide twenty-five-percent button action">%
            </button>
        </div>
        <div class = "row">
            <button class = "number twenty-five-percent button">7
            </button>
            <button class = "number twenty-five-percent button">8
            </button>
            <button class = "number twenty-five-percent button">9
            </button>
            <button class = "multiply twenty-five-percent button action">x
            </button>
        </div>
        <div class = "row">
            <button class = "number twenty-five-percent button">4
            </button>
            <button class = "number twenty-five-percent button">5
            </button>
            <button class = "number twenty-five-percent button">6
            </button>
            <button class = "subtract twenty-five-percent button action">-
            </button>
        </div>
        <div class = "row">
            <button class = "number twenty-five-percent button">1
            </button>
            <button class = "number twenty-five-percent button">2
            </button>
            <button class = "number twenty-five-percent button">3
            </button>
            <button class = "add twenty-five-percent button action">+
            </button>
        </div>
        <div class = "row">
            <button class = "number seventy-five-percent button">0
            </button>
            <button class = "equals twenty-five-percent button action">=
            </button>
        </div>  
    </div>  
    <script src="script.js"></script>      
</body>
</html>
